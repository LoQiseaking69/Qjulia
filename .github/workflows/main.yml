name: Build and Package Quantum Fractal Generator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true

    - name: Cache Rust Build
      uses: actions/cache@v3
      with:
        path: |
          src/quantum_fractal/target
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Rust Library
      run: |
        cd src/quantum_fractal
        cargo build --release

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Python Dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Package PyQt5 Application
      run: |
        pyinstaller --noconfirm --onefile --noconsole \
                    --add-binary "src/quantum_fractal/target/release/libquantum_fractal.so:." \
                    src/QJulia.py

    - name: Upload Compiled Rust Library and Packaged Application
      uses: actions/upload-artifact@v3
      with:
        name: quantum-fractal-package
        path: |
          src/quantum_fractal/target/release/libquantum_fractal.so
          dist/QJulia
